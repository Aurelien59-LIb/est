<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background-color: #FBF7EF;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 390px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: #FBF7EF;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px 22px 10px 22px;
        }

        .profile-btn {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background-color: #F0E8DC;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .profile-icon {
            width: 16px;
            height: 16px;
            background-color: #FFFDF9;
            mask: url("data:image/svg+xml,%3Csvg viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z' fill='currentColor'/%3E%3C/svg%3E") center/contain;
        }

        .rewards {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .reward-badge {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .reward-icon {
            width: 22px;
            height: 24px;
            position: relative;
        }

        .diamond {
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 0%, 0% 50%, 50% 100%, 100% 50%);
        }

        .diamond.gold { background-color: #FFB801; }
        .diamond.silver { background-color: #ABBEC5; }
        .diamond.purple { background-color: #A66DC9; }

        .reward-count {
            font-size: 15px;
            font-weight: 500;
            color: #321C1C;
        }

        .date-section {
            padding: 15px 22px 0;
        }

        .date-text {
            font-size: 15px;
            font-weight: 500;
            color: #877777;
            margin-bottom: 10px;
        }

        .date-separator {
            height: 1px;
            background-color: rgba(50, 28, 28, 0.13);
        }

        .motivational-section {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            padding: 30px 22px 20px;
        }

        .monster-container {
            position: relative;
            width: 140px;
            height: 140px;
            flex-shrink: 0;
        }

        .monster-bg {
            width: 135px;
            height: 135px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            top: 2.5px;
            left: 2.5px;
        }

        .monster-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            z-index: 1;
        }

        .text-section {
            flex: 1;
        }

        .motivational-title {
            font-size: 24px;
            font-weight: 600;
            color: #321C1C;
            line-height: 1.2;
            margin-bottom: 8px;
        }

        .steps-left-label {
            font-size: 15px;
            font-weight: 500;
            color: #877777;
            margin-bottom: 4px;
        }

        .steps-left-count {
            font-size: 24px;
            font-weight: 600;
            color: #321C1C;
        }

        .progress-section {
            padding: 20px 35px 30px;
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .progress-label {
            font-size: 12px;
            font-weight: 500;
            color: #877777;
        }

        .progress-bar-container {
            position: relative;
            width: 315px;
            margin: 0 auto 12px;
        }

        .progress-bar-bg {
            width: 100%;
            height: 11px;
            border-radius: 32px;
            background-color: #D9D1C2;
            border: 4px solid rgba(255, 255, 255, 0.2);
        }

        .progress-bar-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 11px;
            border-radius: 32px;
            background-color: #24B874;
            width: 68%;
            transition: width 0.3s ease;
        }

        .trophy-container {
            display: flex;
            justify-content: flex-end;
            width: 315px;
            margin: 0 auto;
            position: relative;
        }

        .trophy {
            width: 43px;
            height: 43px;
            border-radius: 50%;
            background-color: #FEFCF8;
            border: 1px solid #FFC700;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            right: 10px;
        }

        .trophy-icon {
            width: 20px;
            height: 20px;
            background-color: #FFC700;
            mask: url("data:image/svg+xml,%3Csvg viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 6.5V9.5L21 9ZM3 9L9 9.5V6.5L3 7V9ZM15 10.5V19C15 20.1 14.1 21 13 21H11C9.9 21 9 20.1 9 19V10.5L15 10.5Z' fill='currentColor'/%3E%3C/svg%3E") center/contain;
        }

        .bottom-section {
            background-color: white;
            border-radius: 32px 32px 0 0;
            padding: 20px 0 120px;
            margin-top: 0;
        }

        .section-title {
            font-size: 17px;
            font-weight: 600;
            color: #321C1C;
            text-align: center;
            margin-bottom: 20px;
        }

        .timeframe-selector {
            width: 359px;
            height: 32px;
            background-color: rgba(230, 225, 216, 0.33);
            border-radius: 100px;
            padding: 2px;
            margin: 0 auto 20px;
            display: flex;
        }

        .timeframe-option {
            flex: 1;
            height: 28px;
            border-radius: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            font-weight: 500;
            color: black;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .timeframe-option.active {
            background-color: white;
            font-weight: 600;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.12), 0px 3px 1px rgba(0, 0, 0, 0.04);
        }

        .stats-section {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 0 17px;
            margin-bottom: 20px;
        }

        .stat-item {
            flex: 1;
        }

        .stat-label {
            font-size: 15px;
            font-weight: 500;
            color: #877777;
            margin-bottom: 2px;
        }

        .stat-value-container {
            display: flex;
            align-items: baseline;
            gap: 4px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: black;
        }

        .stat-unit {
            font-size: 12px;
            font-weight: 500;
            color: #877777;
        }

        .separator {
            width: 1px;
            height: 49px;
            background-color: rgba(142, 142, 147, 0.3);
        }

        .chart-section {
            padding: 0 16px;
        }

        .chart-navigation {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .nav-arrow {
            width: 24px;
            height: 24px;
            background: none;
            border: none;
            cursor: pointer;
            color: #877777;
            font-size: 16px;
        }

        .chart-date {
            font-size: 15px;
            font-weight: 500;
            color: #321C1C;
        }

        .chart-container {
            position: relative;
            height: 140px;
            width: 359px;
            margin: 0 auto;
        }

        .chart-bars {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            height: 126px;
            padding: 0 1px 15px;
        }

        .chart-bar {
            width: 8px;
            background-color: #FF912B;
            border-radius: 2px 2px 0 0;
            transition: height 0.3s ease;
        }

        .chart-labels {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 1px;
        }

        .chart-label {
            font-size: 10px;
            font-weight: 500;
            color: #877777;
        }

        .y-labels {
            position: absolute;
            right: 0;
            top: 0;
            height: 126px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 16px 0 0;
        }

        .y-label {
            font-size: 9px;
            font-weight: 500;
            color: #877777;
        }

        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 390px;
            height: 116px;
            background-color: white;
            box-shadow: 1px 1px 9px rgba(0, 0, 0, 0.54);
            padding: 8px 6px 0;
        }

        .tab-container {
            display: flex;
            height: 59px;
            gap: 0;
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            cursor: pointer;
            border-radius: 100px;
            padding: 10px 16px 13px;
            transition: background-color 0.2s ease;
        }

        .tab-item.active {
            background-color: #F6F4F1;
        }

        .tab-icon {
            width: 16px;
            height: 16px;
            background-color: black;
        }

        .tab-label {
            font-size: 12px;
            font-weight: 500;
            color: black;
        }

        .home-indicator {
            width: 134px;
            height: 5px;
            background-color: black;
            border-radius: 100px;
            margin: 21px auto 8px;
        }

        @media (max-width: 390px) {
            .app-container {
                max-width: 100%;
            }
            
            .tab-bar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <button class="profile-btn">
                <div class="profile-icon"></div>
            </button>
            
            <div class="rewards">
                <div class="reward-badge">

        <div class="date-section">

        <div class="progress-section">

            <div class="progress-bar-container">
                <div class="progress-bar-bg"></div>

            <div class="trophy-container">

        <div class="bottom-section">

            <div class="timeframe-selector">

            <!-- Stats Section -->
            <div class="stats-section">
                <div class="stat-item">

            <!-- Chart Section -->
            <div class="chart-section">
                <div class="chart-navigation">
                    <button class="nav-arrow">‹</button>
                    <span class="chart-date">April , 2023</span>
                    <button class="nav-arrow">›</button>
                </div>
                
                <div class="chart-container">
                    <div class="y-labels">
                        <span class="y-label">12,000</span>

                    <div class="chart-bars">
                        <div class="chart-bar" style="height: 32px;"></div>

                        <div class="chart-bar" style="height: 80px;"></div>
                        <div class="chart-bar" style="height: 48px;"></div>
                        <div class="chart-bar" style="height: 64px;"></div>
                        <div class="chart-bar" style="height: 88px;"></div>
                        <div class="chart-bar" style="height: 56px;"></div>
                        <div class="chart-bar" style="height: 64px;"></div>
                        <div class="chart-bar" style="height: 96px;"></div>
                        <div class="chart-bar" style="height: 120px;"></div>
                        <div class="chart-bar" style="height: 80px;"></div>
                        <div class="chart-bar" style="height: 72px;"></div>
                        <div class="chart-bar" style="height: 88px;"></div>
                        <div class="chart-bar" style="height: 64px;"></div>
                        <div class="chart-bar" style="height: 48px;"></div>
                        <div class="chart-bar" style="height: 80px;"></div>
                        <div class="chart-bar" style="height: 112px;"></div>

                        <div class="chart-bar" style="height: 64px;"></div>
                        <div class="chart-bar" style="height: 88px;"></div>
                        <div class="chart-bar" style="height: 48px;"></div>
                        <div class="chart-bar" style="height: 56px;"></div>
                        <div class="chart-bar" style="height: 32px;"></div>
                    </div>
                    
                    <div class="chart-labels">
                        <span class="chart-label">1</span>
                        <span class="chart-label">15</span>

            </div>
        </div>

        <!-- Tab Bar -->

                <div class="tab-item active">
                    <div class="tab-icon" style="mask: url('data:image/svg+xml;utf8,<svg viewBox=\'0 0 16 16\' fill=\'none\' xmlns=\'http://www.w3.org/2000/svg\'><path d=\'M8.65 16c.38 0 .75-.15 1.02-.42.27-.27.42-.64.42-1.02V1.58c0-.38-.15-.75-.42-1.02C9.4.29 9.03.14 8.65.14H7.21c-.38 0-.75.15-1.02.42-.27.27-.42.64-.42 1.02v12.98c0 .38.15.75.42 1.02.27.27.64.42 1.02.42h1.44zM2.88 16c.38 0 .75-.15 1.02-.42.27-.27.42-.64.42-1.02V8.79c0-.38-.15-.75-.42-1.02-.27-.27-.64-.42-1.02-.42H1.44c-.38 0-.75.15-1.02.42-.27.27-.42.64-.42 1.02v5.77c0 .38.15.75.42 1.02.27.27.64.42 1.02.42h1.44zM15.44 15.58c-.27.27-.64.42-1.02.42h-1.44c-.38 0-.75-.15-1.02-.42-.27-.27-.42-.64-.42-1.02V5.91c0-.38.15-.75.42-1.02.27-.27.64-.42 1.02-.42h1.44c.38 0 .75.15 1.02.42.27.27.42.64.42 1.02v8.65c0 .38-.15.75-.42 1.02z\' fill=\'currentColor\'/></svg>') center/contain;"></div>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab-item').forEach((tab, index) => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });

        // Timeframe selector functionality
        document.querySelectorAll('.timeframe-option').forEach((option, index) => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.timeframe-option').forEach(o => o.classList.remove('active'));
                option.classList.add('active');
            });
        });

        // Progress bar animation
        window.addEventListener('load', () => {
            const progressBar = document.querySelector('.progress-bar-fill');
            progressBar.style.width = '0%';
            setTimeout(() => {
                progressBar.style.width = '68%';
            }, 500);
        });

        // Chart bars animation
        window.addEventListener('load', () => {
            const bars = document.querySelectorAll('.chart-bar');
            bars.forEach((bar, index) => {
                const originalHeight = bar.style.height;
                bar.style.height = '0px';
                setTimeout(() => {
                    bar.style.height = originalHeight;
                }, 800 + index * 50);
            });
        });
    </script>
</body>
</html>
